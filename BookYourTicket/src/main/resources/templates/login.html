<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
<title>BookYourTicket|Login</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
	integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
	crossorigin="anonymous">
</head>

<body class="bg-secondary">

	<nav class="shadow navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a href="index.html" class="navbar-brand font-weight-bolder"
				style="color: blue;">BookyourTicket.com</a>
			<div id="navbarId">
				<ul class="navbar-nav">
					<li class="nav-item "><a href="index.html"
						class="nav-link font-weight-bold"><span>Home</span></a></li>
					<li class="nav-item"><a href="#"
						class="nav-link font-weight-bold"><span>AboutUs</span></a></li>
					<li class="nav-item"><a href="#"
						class="nav-link font-weight-bold"><span>Service</span></a></li>
					<li class="nav-item"><a href="#"
						class="nav-link font-weight-bold"><span>Contact</span></a></li>
					<li class="nav-item active"><a href="login"
						class="nav-link font-weight-bold"><span>Login</span></a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-3">
				<div class="card mt-5 shadow border-dark">
					<div class="card-header text-center bg-primary p-3 shadow">
						<h3 class="text-white font-weight-bold text-uppercase">Login</h3>
					</div>
					<div class="card-body p-3">
						<form action="#" th:action="@{/processLogin}" th:object="${Login}">

							<!-- UserId -->
							<div class="input-group px-3 mt-4">
								<div class="input-group-prepend">
									<label class="input-group-text" for="id"><i
										class="fa fa-user mt-2" aria-hidden="true"></i></label>
								</div>
								<input type="text" id="id" name="userName" class="form-control"
									placeholder="UserId" />

							</div>

							<!-- Password -->
							<div class="input-group px-3 mt-3">
								<div class="input-group-prepend">
									<label class="input-group-text" for="password"><i
										class="fa fa-lock mt-2" aria-hidden="true"></i></label>
								</div>
								<input type="password" name="password" id="password"
									class="form-control" placeholder="Password"/>

							</div>


							<div class="form-group">
								<a
									class="d-flex mx-3 p-1 justify-content-end text-decoration-none"
									href="#">Forgot Password</a>
							</div>
							<div class="form-group row d-flex justify-content-center mt-4">
								<button type="submit" class="col-5 btn btn-outline-primary">Login</button>
							</div>
							<hr class="mt-4 mx-3 bg-dark" />
							<div class="form-group">
								<a
									class="d-flex mx-4 p-1 justify-content-center text-decoration-none"
									href="registration">New User ? Register Here</a>
							</div>
						</form>
					</div>
					<div class="card-footer shadow bg-primary text-center">
						<p class="my-0 text-white">
							I Agree With <a href="#" class="text-white">Terms &
								Conditions</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
