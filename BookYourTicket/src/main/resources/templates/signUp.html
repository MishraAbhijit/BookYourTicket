<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
<title>Book Your Ticket|SignUp</title>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body class="bg-secondary">
	<nav class="shadow navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a href="index.html" class="navbar-brand font-weight-bolder"
				style="color: blue;">BookyourTicket.com</a>
			<div id="navbarId">
				<ul class="navbar-nav">
					<li class="nav-item "><a th:href="@{/}"
						class="nav-link font-weight-bold"><span>Home</span></a></li>
					<li class="nav-item"><a href="#"
						class="nav-link font-weight-bold"><span>AboutUs</span></a></li>
					<li class="nav-item"><a href="#"
						class="nav-link font-weight-bold"><span>Service</span></a></li>
					<li class="nav-item"><a href="#"
						class="nav-link font-weight-bold"><span>Contact</span></a></li>
					<li class="nav-item active"><a href="login"
						class="nav-link font-weight-bold"><span>Login</span></a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-4">
				<div class="card shadow mt-5 border-dark">
					<div class="card-header bg-primary text-center shadow">
						<h3 class="text-white text-uppercase">Register</h3>
					</div>
					<div class="card-body p-3">
						<form onsubmit="return validate()" id="form" action="#" th:action="@{/processSignUp}" th:object="${User}">
							<div class="form-group row px-3">
								<label for="userName"><i
									class="col-2 fa fa-user mt-2" aria-hidden="true"></i></label> <input
									type="text" name="userName" class="col-10 form-control"
									id="userName" placeholder="Enter UserName" required />
							</div>
							<div class="form-group row px-3">
								<label for="mobile"><i
									class="col-2 fa fa-phone mt-2" aria-hidden="true"></i></label> <input
									type="text" name="mobileNo" class="col-10 form-control"
									id="mobile" placeholder="Enter MobileNo" required />
							</div>
							<div class="form-group row px-3">
								<label for="email"><i
									class="col-2 fa fa-envelope-square mt-2" aria-hidden="true"></i></label>
								<input type="text" name="email" class="col-10 form-control"
									id="email" placeholder="Enter Email" required />
							</div>
							<div class="form-group row px-3">
								<label for="password"><i
									class="col-2 fa fa-lock mt-2" aria-hidden="true"></i></label> <input
									type="password" name="password" class="col-10 form-control"
									id="password" placeholder="Enter Password" required />
							</div>
							<div class="form-group row px-3">
								<label for="password"><i
									class="col-2 fa fa-lock mt-2" aria-hidden="true"></i></label> <input
									type="password" name="confirmPassword" class="col-10 form-control"
									id="cnfPassword" placeholder="Confirm Password" required />
							</div>
							<div class="form-group row d-flex justify-content-center mt-4">
								<button type="submit" class="col-5 btn btn-outline-primary"
									id="signUp">SignUp</button>
							</div>
							<hr class="mt-4 mx-3 bg-dark" />
							<div class="form-group">
								<a
									class="d-flex mx-4 p-1 justify-content-center text-decoration-none"
									href="login">Existing User ?
									Login Here</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<!-- <script src="js/registration.js"></script> -->

	<!-- Validation JS Start-->
	<script type="text/javascript">
      function validate() {
        const userId = document.getElementById("userId");
        const userName = document.getElementById("userName");
        const mobile = document.getElementById("mobile");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const cnfPassword = document.getElementById("cnfPassword");
        
        /*console.log("Hiiii");
        const userId = document.getElementById("userId");
        console.log(userId.classList);
        userId.classList.add("border-success");
        console.log(userId.classList);*/

        userId.classList.add("border-success");
        userName.classList.add("border-success");

        //mobile length must be 10
        if(mobile.value.length==10)
        {
          email.classList.remove("border-danger");
          mobile.classList.add("border-success");
        }
        else
        {
          alert("Please Enter 10digit Mobile Number");
          mobile.classList.add("border-danger");
          return false;
        }

        //checking email
        if(email.value.includes("@"))
        {
          console.log("true");
          email.classList.remove("border-danger");
          email.classList.add("border-success");
        }
        else
        {
          console.log("false");
          alert("Please Enter Correct Email ID");
          email.classList.add("border-danger");
          return false;
        }

        //checking password
        if(cnfPassword.value==password.value)
        {
          console.log("true");
          cnfPassword.classList.remove("border-danger");
          cnfPassword.classList.add("border-success");
        }
        else
        {
          console.log("false");
          alert("Password Mismatch");
          cnfPassword.classList.add("border-danger");
          return false;
        }
        console.log(email.classList);
        return true;
      }
    </script>
	<!-- Validation JS End -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
